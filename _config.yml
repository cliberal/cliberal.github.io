# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tabula
subtitle: Welcome to Cliberal's blog
author: Cliberal
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://cliberal.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Cliberal的博客
header-img: img/home-bg.jpg
email: cliberal@163.com
description: ""
keyword: ""


# SNS settings
# RSS: false
github_username: cliberal
linkedin_username: cliberal

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Duoshuo settings
duoshuo_username: cliberal
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                    # set to false if you want to use Comment without Sharing


# Analytics settings
# Baidu Analytics
ba_track_id:
# Google Analytics
ga_track_id:
ga_domain:


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Being a front-end architect"
sidebar-avatar: /img/myavatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Friends
friends: [
    {
        title: "Hux Blog",
        href: "http://huangxuan.me"
    },{
        title: "阮一峰的Blog",
        href: "http://www.ruanyifeng.com/blog/"
    },{
        title: "CodePen",
        href: "http://codepen.io/"
    },{
        title: "LeetCode Online Judge",
        href: "https://leetcode.com/"
    }
]


#Custom Setting End



# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive_s
category_dir:
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/cliberal/cliberal.github.io
  branch: master
  message:
